<div class="mt-5">
  <form [formGroup]="createProfileForm" (ngSubmit)="onSubmit()">
    <div class="form-group row m-3">
      <label for="name" class="col-sm-1 col-form-label">Name:</label>
      <div class="col-sm-3">
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
      </div>
    </div>
    <div class="form-group row m-3">
      <label for="inputEmail3" class="col-sm-1 col-form-label">Email:</label>
      <div class="col-sm-3">
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
      </div>
    </div>
    <div class="form-group row m-3">
      <label for="imageUrl" class="col-sm-1 col-form-label">Image URL:</label>
      <div class="col-sm-3">
        <input
          type="text"
          class="form-control"
          id="imageUrl"
          formControlName="imageUrl"
        />
      </div>
    </div>
    <div class="form-group row m-3">
      <label for="imageUrl" class="col-sm-1 col-form-label">Birthdate:</label>
      <div class="col-sm-3">
        <mat-form-field appearance="fill">
          <mat-label>Click here</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="birthdate"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row m-3">
        <legend class="col-form-label col-sm-1 pt-0">Gender:</legend>
        <div class="col-sm-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gridRadios1"
              value="male"
              checked
              formControlName="gender"
            />
            <label class="form-check-label"> Male </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gridRadios2"
              value="female"
              formControlName="gender"
            />
            <label class="form-check-label"> Female </label>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="form-group row m-3">
      <div class="col-sm-3">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
